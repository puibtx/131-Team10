<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>{% block title %} {{username}}'s feed {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% block navbaritems %}
          <a class="nav-item nav-link active" href={{url_for('routes.feed', username=username)}}
            >Home <span class="sr-only"></span></a
          >
          <a class="nav-item nav-link" href={{url_for('routes.home', username=username)}}>profile</a>
          <a class="nav-item nav-link" href={{url_for('routes.post', username=username)}}>post</a>
          <a class="nav-item nav-link" href='#'>messages</a>
          
          
          
          <form method="POST" action="" class="d-flex">
            
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
            <button type="submit" class="btn btn-outline-success">search</button>
          </form>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
  
        </ul>
          {% endif %}
          {% endwith %}
          {%endblock%}
        </div>
      </div>
    </nav>
    {% block post %}
    
    {%endblock%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
        type="text/javascript"
        src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
