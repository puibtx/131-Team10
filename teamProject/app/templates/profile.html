{% extends 'home.html' %} {% block title %} {{username}}'s home {% endblock %}
{% block navbar_items%} {% endblock %}

{% block usersettings %}
          <a class="nav-item nav-link" href={{url_for('auth.logout')}}>sign out</a>
          <a type="button" class="nav-item nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Delete Account
          </a>
          
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">WARNING!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                  <a type="button" class="btn btn-danger" href={{url_for('routes.delete')}}>DELETE</a>
                </div>
              </div>
            </div>
          </div>
          {%endblock%}
