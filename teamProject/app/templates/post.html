{% extends "home.html" %} {% block title %} Make a Post {% endblock %} {% block
display %}

<div class="col">
  <div class="card mb-4">
    <div class="card-body">
      <form method="POST">
        <h5 align="center">Create a Post</h5>
        <form
                action="{{url_for('routes.post', username=username)}}"
                enctype="multipart/form-data"
                method="POST"
            >
            <form method="POST" enctype="multipart/form-data">
                {{ form.csrf_token }}
              <textarea
                name="post"
                id="post"
                class="form-control"
                rows="10"
              ></textarea>
              <br />
              <div align="center">
                <button type="submit" class="btn btn-outline-success">
                  Add Post
                </button>
              </div>
              <div align="right">
                {{current_user.image}} {{ form.image.label(class =
                "form-label", style = "float: left") }} {{ form.image(class =
                "form-control")}}
              </div>
            </form>
    </div>
  </div>
</div>

{%endblock%}
