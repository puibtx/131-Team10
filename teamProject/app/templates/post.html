{% extends "home.html" %} {% block title %} Make a Post {% endblock %} {% block
display %}

<div class="col">
  <div class="card mb-4">
    <div class="card-body">
      <form method="POST">
        <h5 align="center">Create a Post</h5>
        <textarea
          name="post"
          id="post"
          class="form-control"
          rows="10"
          cols="10"
        ></textarea>
        <br />
        <div align="center">
          <button type="submit" class="btn btn-outline-success">
            Add Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}
